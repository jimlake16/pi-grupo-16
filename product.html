<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product</title>
    <link rel="stylesheet" href="./css/style.css">
</head>


<body class="body">


    <header class="header">
        <a href="/index.html" class="logo"><span>Azul y Oro <br> Store</span></a>
       
        <form class="buscador" action="search-results.html" method="get">
            <input type="text" placeholder="Buscar productos...">
            <button type="submit">Buscar</button>
        </form>

        <div class="auth-buttons">
            <p id="saludo-usuario"></p>
            <nav id="nav">
                
                <a href="./login.html"  id="loginPrincipal" class="login">LOGIN</a>
                <a href="./register.html" class="register">REGISTRO</a>

                <a href="./index.html" id="nombre" class="login"></a>
                <a href="./login.html" id="logIrse" class="register">LOGOUT</a>
            </nav>
        </div>
    
    </header>


 <main class="main-producto">
      <nav class="categorias">
        <h2 class="titulo-categorias">Categorías</h2>

        <ul  class="categorias-lista" id="listaCategorias"></ul>

     </nav>
        <div class="producto-detalle">
            <div class="producto-info">
                <div class="producto-imagen">
                    <img id="foto" src="\" alt="\">
                </div>
                
                <div class="producto-datos">
                    <h1 id="tit">titulo</h1>


                    <ul class="producto-caracteristicas">
                        <li id="marca"> <strong>Marca:</strong> \</li>
                        <li id="categ"> <strong>Categoría:</strong> \</li>
                        <li id="stock"><strong>Stock:</strong> <span class="stock-disponible">\</span></li>
                    </ul>

                    <div id="precio" class="producto-precio">
                        $
                    </div>

                    <div id="desc" class="producto-descripcion">
                        <h3>Descripción</h3>
                        <p>desc</p>
                    </div>
                    
                    <div id="tags" class="producto-tags">
                        <strong>Etiquetas:</strong>
                        <ul class="lista-etiqutas"></ul>
                    </div>
                </div>
            </div>


            <div id="rev" class="reviews-section">
                <h3>Comentarios de Usuarios</h3>

                 <div class="review-item">
                    <p class="review-usuario" id="usuario1"></p>
                    <p class="review-comment" id="comentario1"></p>
                    <p class="review-rating" id="estrellas1"></p>
                    <p class="review-date" id="fecha1"></p>
                </div>

                <div class="review-item">
                    <p class="review-usuario" id="usuario2"></p>
                    <p class="review-comment" id="comentario2"></p>
                    <p class="review-rating" id="estrellas2"></p>
                    <p class="review-date" id="fecha2"></p>
                 </div>

                <div class="review-item">
                    <p class="review-usuario" id="usuario3"></p>
                    <p class="review-comment" id="comentario3"></p>
                    <p class="review-rating" id="estrellas3"></p>
                    <p class="review-date" id="fecha3"></p>
                </div>
            </div>
        </div>
    </main>




    <footer class="footer">
        
        <ul class="nombres">
            <li>Mateo Cespedes</li>
            <li>Martin Decillo</li>
            <li>Nicolas Sanchez</li>
        </ul>
    </footer>

    <script src="./js/index.js"></script>
    <script src="./js/category.js"></script>
    <script src="./js/product.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/saludo.js"></script>
</body>
</html>
