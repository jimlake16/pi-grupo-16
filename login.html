<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Azul y Oro</title>

<body class="body">

      <header class="header">
        <a href="/index.html" class="logo"><span>Azul y Oro <br> Store</span></a>
       
         <form class="buscador" action="search-results.html" method="get">
            <input type="text" placeholder="Buscar productos...">
            <button type="submit">Buscar</button>
        </form>

        <div class="auth-buttons">
            <nav>
                 <a href="./login.html" class="login">LOGIN</a>
                 <a href="./register.html" class="register">REGISTRO</a>
            </nav>
        </div>
    
      </header>
    
    
    

    <div class="login-register-contenido , login-2"> 

      <form action="index.html" method="GET">
      
        <h2>Iniciar sesión</h2>

        <div>
          <input type="email" name="email" value="" placeholder="Email" required>
        </div>
        <div>
          <input type="password" name="password" value="" placeholder="Contraseña" required>
        </div>
        <div>
          <button type="submit">Ingresar</button>
        </div>

        <p><a href="register.html">No tengo cuenta</a></p>

      </form>

    </div>
